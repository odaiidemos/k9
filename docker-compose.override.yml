# Docker Compose override for development
# This file is automatically loaded in development alongside docker-compose.yml

version: '3.8'

services:
  web:
    environment:
      FLASK_ENV: development
    volumes:
      - .:/app  # Mount source code for live reloading
      - uploads_data:/app/uploads
    ports:
      - "5000:5000"  # Different port for dev
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000", "--debug"]

  db:
    ports:
      - "5433:5432"  # Different port for dev to avoid conflicts