# K9 Operations Management System - Nginx Server Configuration

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;
    
    # Allow health checks on HTTP
    location /health {
        proxy_pass http://k9_app/;
        access_log off;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name _;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers for HTTPS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'" always;
    
    # Client settings
    client_max_body_size 16M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Rate limiting
    limit_req zone=api burst=20 nodelay;
    limit_conn conn_limit_per_ip 20;
    
    # Static files (served directly by Nginx)
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Optional: Enable CORS for static assets
        add_header Access-Control-Allow-Origin "*";
        
        # Compression for static files
        gzip_static on;
    }
    
    # Upload files (served from Docker volume)
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1h;
        add_header Cache-Control "public";
        
        # Security: Prevent execution of uploaded files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # API endpoints with special rate limiting
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://k9_app;
        include /etc/nginx/proxy_params;
    }
    
    # Login endpoint with stricter rate limiting
    location /auth/login {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://k9_app;
        include /etc/nginx/proxy_params;
    }
    
    # WebSocket support (if needed for real-time features)
    location /ws/ {
        proxy_pass http://k9_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Main application proxy
    location / {
        proxy_pass http://k9_app;
        include /etc/nginx/proxy_params;
        
        # Additional headers for application
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Forwarded-Host $server_name;
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://k9_app/;
        access_log off;
        include /etc/nginx/proxy_params;
    }
    
    # Security: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(bak|backup|old|tmp|temp|swp|swo|log|conf|ini)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 404 /static/errors/404.html;
    error_page 500 502 503 504 /static/errors/50x.html;
    
    # Log files
    access_log /var/log/nginx/k9_access.log main;
    error_log /var/log/nginx/k9_error.log;
}

# Development server (HTTP only) - use only for development/testing
server {
    listen 8080;
    server_name localhost;
    
    client_max_body_size 16M;
    
    location /static/ {
        alias /var/www/static/;
        expires 1h;
    }
    
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1h;
    }
    
    location / {
        proxy_pass http://k9_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Development logs
    access_log /var/log/nginx/k9_dev_access.log main;
    error_log /var/log/nginx/k9_dev_error.log;
}