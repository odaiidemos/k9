<!-- Task Completion Confirmation Modal -->
<div class="modal fade" id="completeTaskModal" tabindex="-1" aria-labelledby="completeTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="completeTaskModalLabel">
                    <i class="fas fa-check-circle me-2"></i>
                    تأكيد إكمال المهمة
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center py-4">
                <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                <h5 class="mb-3">هل أنت متأكد من إكمال هذه المهمة؟</h5>
                <p class="text-muted mb-0">سيتم إشعار المشرف بإكمالك للمهمة</p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    إلغاء
                </button>
                <button type="button" class="btn btn-success" onclick="completeTask()">
                    <i class="fas fa-check me-1"></i>
                    تأكيد الإكمال
                </button>
            </div>
        </div>
    </div>
</div>
