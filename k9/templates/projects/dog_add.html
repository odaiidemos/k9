{% extends "base.html" %}

{% block title %}إضافة كلب للمشروع - {{ project.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>إضافة كلب للمشروع: {{ project.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="dog_id" class="form-label">الكلب *</label>
                            <select class="form-select" id="dog_id" name="dog_id" required>
                                <option value="">اختر كلب</option>
                                {% for dog in dogs %}
                                <option value="{{ dog.id }}">
                                    {{ dog.name }} ({{ dog.code }}) - {{ dog.breed }}
                                </option>
                                {% endfor %}
                            </select>
                            <div class="form-text">سيتم تعيين الكلب كنشط في المشروع اعتباراً من اليوم</div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('main.project_assignments', project_id=project.id) }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-right"></i> إلغاء
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> إضافة الكلب
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
