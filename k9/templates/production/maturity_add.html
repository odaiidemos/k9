{% extends "base.html" %}

{% block title %}تسجيل بلوغ{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-plus me-2"></i>
                تسجيل بلوغ جديد
            </h1>
            <a href="{{ url_for('main.maturity_list') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-right me-2"></i>
                العودة إلى القائمة
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-calendar-check me-2"></i>
                    معلومات البلوغ
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="dog_id" class="form-label">الكلب <span class="text-danger">*</span></label>
                            <select class="form-select" id="dog_id" name="dog_id" required>
                                <option value="">اختر الكلب</option>
                                {% for dog in dogs %}
                                    <option value="{{ dog.id }}">{{ dog.name }} - {{ dog.code }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="maturity_date" class="form-label">تاريخ البلوغ <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="maturity_date" name="maturity_date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="weight_at_maturity" class="form-label">الوزن عند البلوغ (كغ)</label>
                            <input type="number" step="0.1" class="form-control" id="weight_at_maturity" name="weight_at_maturity">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="height_at_maturity" class="form-label">الطول عند البلوغ (سم)</label>
                            <input type="number" step="0.1" class="form-control" id="height_at_maturity" name="height_at_maturity">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">ملاحظات</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            حفظ
                        </button>
                        <a href="{{ url_for('main.maturity_list') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>
                            إلغاء
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
