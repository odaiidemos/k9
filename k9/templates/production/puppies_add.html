{% extends "base.html" %}

{% block title %}تسجيل جرو{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-plus me-2"></i>
                تسجيل جرو جديد
            </h1>
            <a href="{{ url_for('main.puppies_list') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-right me-2"></i>
                العودة إلى القائمة
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-paw me-2"></i>
                    معلومات الجرو
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="delivery_record_id" class="form-label">سجل الولادة <span class="text-danger">*</span></label>
                            <select class="form-select" id="delivery_record_id" name="delivery_record_id" required>
                                <option value="">اختر سجل الولادة</option>
                                {% if deliveries %}
                                    {% for delivery in deliveries %}
                                        <option value="{{ delivery.id }}">
                                            {{ delivery.pregnancy_record.dog.name }} - {{ delivery.delivery_date.strftime('%Y-%m-%d') }}
                                            ({{ delivery.live_births }} جرو حي)
                                        </option>
                                    {% endfor %}
                                {% else %}
                                    <option value="" disabled>لا توجد سجلات ولادة متاحة</option>
                                {% endif %}
                            </select>
                            {% if not deliveries %}
                                <div class="form-text text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    لإضافة جراء، يجب أولاً إنشاء سجلات الحمل والولادة من قسم التربية
                                    <a href="{{ url_for('main.delivery_list') }}" class="text-decoration-none">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        اذهب إلى سجلات الولادة
                                    </a>
                                </div>
                            {% endif %}
                        </div>
                        <div class="col-md-6">
                            <label for="puppy_number" class="form-label">رقم الجرو <span class="text-danger">*</span></label>
                            <input type="number" min="1" class="form-control" id="puppy_number" name="puppy_number" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">اسم الجرو</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="col-md-6">
                            <label for="temporary_id" class="form-label">الرقم المؤقت</label>
                            <input type="text" class="form-control" id="temporary_id" name="temporary_id">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="gender" class="form-label">الجنس <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">اختر الجنس</option>
                                <option value="MALE">ذكر</option>
                                <option value="FEMALE">أنثى</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="birth_weight" class="form-label">وزن الولادة (غرام)</label>
                            <input type="number" step="0.1" class="form-control" id="birth_weight" name="birth_weight">
                        </div>
                        <div class="col-md-4">
                            <label for="birth_time" class="form-label">وقت الولادة</label>
                            <input type="time" class="form-control" id="birth_time" name="birth_time">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="birth_order" class="form-label">ترتيب الولادة</label>
                            <input type="number" min="1" class="form-control" id="birth_order" name="birth_order">
                        </div>
                        <div class="col-md-4">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="alive_at_birth" name="alive_at_birth" checked>
                                <label class="form-check-label" for="alive_at_birth">
                                    حي عند الولادة
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="current_status" class="form-label">الحالة الحالية</label>
                            <select class="form-select" id="current_status" name="current_status">
                                <option value="ممتاز">ممتاز</option>
                                <option value="صحي ونشط" selected>صحي ونشط</option>
                                <option value="جيد">جيد</option>
                                <option value="ضعيف">ضعيف</option>
                                <option value="مريض">مريض</option>
                                <option value="يحتاج رعاية">يحتاج رعاية</option>
                                <option value="متوفي">متوفي</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="color" class="form-label">اللون</label>
                            <input type="text" class="form-control" id="color" name="color">
                        </div>
                        <div class="col-md-6">
                            <label for="markings" class="form-label">العلامات المميزة</label>
                            <input type="text" class="form-control" id="markings" name="markings">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="birth_defects" class="form-label">العيوب الخلقية</label>
                            <textarea class="form-control" id="birth_defects" name="birth_defects" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="notes" class="form-label">ملاحظات</label>
                            <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            حفظ
                        </button>
                        <a href="{{ url_for('main.puppies_list') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>
                            إلغاء
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
