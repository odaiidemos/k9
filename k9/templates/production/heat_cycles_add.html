{% extends "base.html" %}

{% block title %}تسجيل دورة حرارية{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-plus me-2"></i>
                تسجيل دورة حرارية جديدة
            </h1>
            <a href="{{ url_for('main.heat_cycles_list') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-right me-2"></i>
                العودة إلى القائمة
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-thermometer-half me-2"></i>
                    معلومات الدورة الحرارية
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="dog_id" class="form-label">الأنثى <span class="text-danger">*</span></label>
                            <select class="form-select" id="dog_id" name="dog_id" required>
                                <option value="">اختر الأنثى</option>
                                {% for female in females %}
                                    <option value="{{ female.id }}" data-cycle-count="{{ female.heat_cycles|length }}">{{ female.name }} - {{ female.code }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cycle_number" class="form-label">رقم الدورة <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="cycle_number" name="cycle_number" min="1" required>
                            <small class="form-text text-muted">سيتم ملء الرقم تلقائياً بناءً على الدورات السابقة، يمكنك تعديله لتسجيل دورات سابقة</small>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">تاريخ بداية الدورة <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">تاريخ نهاية الدورة</label>
                            <input type="date" class="form-control" id="end_date" name="end_date">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="behavioral_changes" class="form-label">التغيرات السلوكية</label>
                            <input type="text" class="form-control" id="behavioral_changes" name="behavioral_changes">
                        </div>
                        <div class="col-md-6">
                            <label for="physical_signs" class="form-label">العلامات الجسدية</label>
                            <input type="text" class="form-control" id="physical_signs" name="physical_signs">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="appetite_changes" class="form-label">تغيرات الشهية</label>
                            <input type="text" class="form-control" id="appetite_changes" name="appetite_changes">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">ملاحظات</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            حفظ
                        </button>
                        <a href="{{ url_for('main.heat_cycles_list') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>
                            إلغاء
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-populate cycle number when dog is selected
document.getElementById('dog_id').addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];
    if (selectedOption.value) {
        const cycleCount = parseInt(selectedOption.getAttribute('data-cycle-count') || 0);
        const nextCycleNumber = cycleCount + 1;
        document.getElementById('cycle_number').value = nextCycleNumber;
    } else {
        document.getElementById('cycle_number').value = '';
    }
});
</script>
{% endblock %}
